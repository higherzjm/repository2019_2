group 'com.mproject2019'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'commons-logging:commons-logging:1.2',
            'org.slf4j:slf4j-api:1.5.6',
            'org.slf4j:slf4j-simple:1.7.26',
            'junit:junit:4.12',
            'org.apache.logging.log4j:log4j-core:2.11.2'

    )
}
